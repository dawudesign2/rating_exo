<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating_exo</title>
    <link rel="stylesheet" href="src/css/app.css">
</head>

<body>
    <main class="main">
        <!-- Rating state end -->
        <section class="rating">
            <div class="container">
                <img src="src/img/icon-star.svg" alt="icon-star">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>
                <div class="rating__stars">
                    <div class="rating__stars__item">
                        <input type="radio" name="rating" id="rating-1" value="1">
                        <label for="rating-1">1</label>
                    </div>
                    <div class="rating__stars__item">
                        <input type="radio" name="rating" id="rating-2" value="2">
                        <label for="rating-2">2</label>
                    </div>
                    <div class="rating__stars__item">
                        <input type="radio" name="rating" id="rating-3" value="3">
                        <label for="rating-3">3</label>
                    </div>
                    <div class="rating__stars__item">
                        <input type="radio" name="rating" id="rating-4" value="4">
                        <label for="rating-4">4</label>
                    </div>
                    <div class="rating__stars__item">
                        <input type="radio" name="rating" id="rating-5" value="5">
                        <label for="rating-5">5</label>
                    </div>
                </div>
                <div class="rating__submit">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </section>
        <!-- Thank you state start -->
        <section class="thank-you">
            <div class="container">
                <img src="src/img/illustration-thank-you.svg" alt="illustration-thank-you">
                <p class="select">You selected</p>
                <h1>Thank you!</h1>
                <p>Your feedback is greatly appreciated. We will get back to you as soon as possible.</p>
            </div>
        </section>
    </main>
    <script src="src/js/app.js"></script>
</body>

</html>
